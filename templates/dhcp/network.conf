
{{ item.value.dhcpOptions }}

class "{{ item.key }}" {
  {{ item.value.dhcpIdentifier }}
}

subnet {{ item.value.network }} netmask {{ item.value.netmask }} {
  option domain-name-servers {% for nameserver in item.value.DNS %}{{ nameserver }} {% endfor %};
  option domain-name "{{ item.value.domain }}";
  option routers {{ item.value.netRouter }};
  option broadcast-address {{ item.value.netBroadcast }};
  default-lease-time 7200;
  max-lease-time 36000;
  pool {
    deny known-clients;
    allow members of "{{ item.key }}";
    range {{ item.value.dhcpFirstRange }};
    }
  pool {
    deny known-clients;
    deny members of "{{ item.key }}";
    range {{ item.value.dhcpSecondRange }};
    }
}

group {
{{item.value.fixedIPHosts }}
}
